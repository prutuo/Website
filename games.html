<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prutuo's tools & stufff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
</head>
<body>
  <header>
    <a href="https://prutuo.dev" class="logo">da games -more coming soon</a>
    <nav>
      <a href="https://prutuo.dev">Home</a>
      <a href="https://prutuo.dev/yeepsrecipes" class="active">Games</a>
    </nav>
  </header>

  <section class="home">
    <div class="home-content">
      <div class="game-buttons">
        <a href="#" onclick="openGame('https://freepacman.org')">Pac Man</a>
        <a href="#" onclick="openGame('https://htmlxm.github.io/h/house-of-hazards/')">House Of Hazards</a>
        <a href="#" onclick="openGame('https://freetoplayz.github.io/ragdoll-hit/')">Ragdoll Hit</a>
        <a href="#" onclick="openGame('https://1v1lol.me/1v1lol/')">1v1.lol</a>
        <a href="#" onclick="openGame('https://www.rocketgames.io/gameframe/shell-shockers')">Shell Shockers</a>
        <a href="#" onclick="openGame('https://paperio2online.github.io/file/')">Paper Io</a>
      </div>
    </div>
  </section>

  <script>
    function openGame(url) {
      const win = window.open();
      const iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.style.margin = "0";
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
